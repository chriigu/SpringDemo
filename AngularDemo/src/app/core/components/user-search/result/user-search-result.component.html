<div class="mat-elevation-z8">
  <table mat-table mat-paginator [dataSource]="dataSource" matSort>
    <!-- FirstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by firstName">
        FirstName
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.firstName }}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by lastName">
        LastName
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.lastName }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
        Email
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
    </ng-container>
    <ng-container matColumnDef="birthdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by birthdate">
        Birthdate
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.birthdate | date: 'fullDate' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
  </table>

  <mat-paginator
    [length]="totalResults"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons>
  </mat-paginator>
</div>
